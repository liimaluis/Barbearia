<!DOCTYPE html>
<html>
	<head>
		<title>Contato - Barbeiaria</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
	   	
	<header>

		<div class="caixa">
		    <h1><img src="barber.png" alt="logo da barbearia"></h1>

		    <nav>
		        <ul>
		            <li><a href="index.html">Home</a></li>
		            <li><a href="produtos.html">Produtos</a></li>
		            <li><a href="contato.html">Contato</a></li>
		        </ul>
		    </nav>
		</div>
     
    </header>
   
   <main>
   	 <form>
   	 	<label for="nomeesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="Roberto Carlos Junior">
        
        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="comercio@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

	     <fieldset>
            <legend>Como gostaria de receber o nosso contato?</legend>
	       <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
	        
	       <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
	       
	        <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
	       
	     </fieldset>

	     <fieldset>
	     	<legend>Qual horario prefere ser atendido?</legend>
	     	<select>
	     		<option>Manhã</option>
	     		<option>Tarde</option>
	     		<option>Noite</option>
	     	</select>
	     </fieldset>

	     <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades pelo email?</label>

        <input type="submit" value="Enviar formulário" class="enviar">
   	 </form>
     
     <table>
     	<thead>
	   	 <tr>
	   	 	<th>Dia</th>
	   	 	<th>Horario</th>
	   	 </tr>
	   	</thead>
         
         <tbody>
		   	 <tr>
		   	 	<td>Segunda</td>
		   	 	<td>08h ~ 20h</td>
		   	 </tr>
		   	 <tr>
		   	 	<td>Terça</td>
		   	 	<td>08h ~ 20h</td>
		   	 </tr>
		   	 <tr>
		   	 	<td>Quarta</td>
		   	 	<td>08h ~ 20h</td>
		   	 </tr>
		   	 <tr>
		   	 	<td>Quinta</td>
		   	 	<td>08h ~ 20h</td>
		   	 </tr>
		   	 <tr>
		   	 	<td>Sexta</td>
		   	 	<td>08h ~ 20h</td>
		   	 </tr>
		   	 <tr>
		   	 	<td>Sábado</td>
		   	 	<td>08h ~ 20h</td>
		   	 </tr>
	   	</tbody>
   	</table>
     
   </main>


     <footer>
    	<img src="logo-branco.png" alt="logo da barbearia">
    	<p class="copyright">&copy; Copyright barbearia</p>
    </footer>

	</body>
